{% extends 'base.html' %}
{% block content %}
    <h1>Hello World</h1>
    <div class="container">
    <div class="row">
    {% for x in api.Data %}
    <div class="card" style="width: 18rem;  margin-bottom: 10px; margin-right: 50px">
            <img src="{{ x.imageurl }}" class="card-img-top" alt="{{ x.source }}">
            <div class="card-body">
              <h5 class="card-title">{{ x.title }}</h5>
              <p class="card-text">{{ x.body }}</p>
              <a href="{{ x.url }}" class="btn btn-secondary">Read full article..</a>
            </div>
    </div>
    {% endfor %}
    </div>
    </div>
    {{ api.Data }}
{% endblock %}
